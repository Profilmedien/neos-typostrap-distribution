#
# Mixin:
# Semantic markup, choosing tag name for wrapper element
#
'M12.Foundation:SemanticType':
  abstract: TRUE
  ui:
    inspector:
      groups:
        semanticOptions:
          label: 'Semantic HTML'
          position: 96
  properties:
    tagName:
      type: string
      defaultValue: 'div'
      ui:
        label: 'Semantic type'
        reloadIfChanged: TRUE
        inspector:
          group: 'semanticOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              div:
                label: 'DIV (default)'
              header:
                label: 'HEADER'
              nav:
                label: 'NAV'
              main:
                label: 'MAIN'
              section:
                label: 'SECTION'
              aside:
                label: 'ASIDE'
              artile:
                label: 'ARTICLE'
              footer:
                label: 'FOOTER'
