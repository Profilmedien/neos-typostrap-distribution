# -----------------------------------------------------------------------------
#
# Form
#
# -----------------------------------------------------------------------------

# <form> element.
'M12.Foundation:Form':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Form'
    icon: 'icon-th-list'
    group: 'foundationForms'
    inlineEditable: TRUE
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'


# Abstract NodeType for all form inputs (including buttons).
'M12.Foundation:FormElementAbstract':
  superTypes:
    - 'TYPO3.Neos:Content'
  abstract: TRUE
  ui:
    group: 'foundationForms'
    inspector:
      groups:
        formInputSettings:
          label: 'Form input settings'
          position: 9
  properties:
    inputName:
      type: string
      defaultValue: 'input-name'
      ui:
        label: 'Name attribute'
        reloadIfChanged: TRUE
        inspector:
          group: 'formInputSettings'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
    inputValue:
      type: string
      defaultValue: ''
      ui:
        label: 'Value attribute'
        reloadIfChanged: TRUE
        inspector:
          group: 'formInputSettings'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
    inputRequired:
      type: boolean
      ui:
        label: 'Required'
        reloadIfChanged: TRUE
        inspector:
          group: 'formInputSettings'
    inputReadOnly:
      type: boolean
      ui:
        label: 'Read only'
        reloadIfChanged: TRUE
        inspector:
          group: 'formInputSettings'
    inputDisabled:
      type: boolean
      ui:
        label: 'Disabled'
        reloadIfChanged: TRUE
        inspector:
          group: 'formInputSettings'


# Abstract for all form elements that need <label> element.
'M12.Foundation:FormInputLabelAbstract':
  abstract: TRUE
  properties:
    inputLabelEnable:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Enable input label'
        reloadIfChanged: TRUE
        inspector:
          group: 'formInputSettings'
    inputLabel:
      type: string
      defaultValue: 'Label'
      ui:
        defaultValue: 'Label'
        inlineEditable: TRUE
        aloha:
          'format': []


# Abstract for all form elements that need placeholder property.
'M12.Foundation:FormInputPropertyAbstract':
  abstract: TRUE
  properties:
    inputPlaceholder:
      type: string
      defaultValue: ''
      ui:
        label: 'Placeholder'
        reloadIfChanged: TRUE
        inspector:
          group: 'formInputSettings'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'Input placeholder...'


# Abstract for form elements that need "checked" property.
'M12.Foundation:FormInputCheckedAbstract':
  abstract: TRUE
  properties:
    inputChecked:
      type: boolean
      ui:
        label: 'Checked state'
        reloadIfChanged: TRUE
        inspector:
          group: 'formInputSettings'


# <label> element.
'M12.Foundation:FormLabel':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Label'
    icon: 'icon-paperclip'
    group: 'foundationForms'
    inspector:
      groups:
        formInputSettings:
          label: 'Form input settings'
          position: 9
  properties:
    labelTxt:
      type: string
      defaultValue: 'Standalone label'
      ui:
        defaultValue: 'Label'
        inlineEditable: TRUE
        aloha:
          'format': []
    htmlFor:
      type: string
      defaultValue: ''
      ui:
        label: 'For attribute'
        reloadIfChanged: TRUE
        inspector:
          group: 'formInputSettings'
          editorOptions:
            placeholder: 'Type in an ID of relevant input field.'
    labelInlined:
      type: boolean
      ui:
        label: 'Inline (vertical centering)'
        reloadIfChanged: TRUE
        inspector:
          group: 'formInputSettings'


# NodeType for text based <input> fields, e.g. text, password, email, number etc.
'M12.Foundation:FormInput':
  superTypes:
    - 'M12.Foundation:FormElementAbstract'
    - 'M12.Foundation:FormInputLabelAbstract'
    - 'M12.Foundation:FormInputPropertyAbstract'
  ui:
    label: 'Form Input'
    icon: 'icon-pencil'
  properties:
    inputType:
      type: string
      defaultValue: 'text'
      ui:
        label: 'Choose input type'
        reloadIfChanged: TRUE
        inspector:
          group: 'formInputSettings'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              text:
                label: 'Text'
              number:
                label: 'Number'
              password:
                label: 'Password'
              email:
                label: 'Email'
              tel:
                label: 'Telephone'
              url:
                label: 'Url'
              search:
                label: 'Search'
              range:
                label: 'Range'
              date:
                label: 'Date'
              time:
                label: 'Time'
              color:
                label: 'Color'


# NodeType for checkbox input.
'M12.Foundation:FormInputCheckbox':
  superTypes:
    - 'M12.Foundation:FormElementAbstract'
    - 'M12.Foundation:FormInputLabelAbstract'
    - 'M12.Foundation:FormInputCheckedAbstract'
  ui:
    label: 'Checkbox input'
    icon: 'icon-check'


# NodeType for radio input.
'M12.Foundation:FormInputRadio':
  superTypes:
    - 'M12.Foundation:FormElementAbstract'
    - 'M12.Foundation:FormInputLabelAbstract'
    - 'M12.Foundation:FormInputCheckedAbstract'
  ui:
    label: 'Radio input'
    icon: 'icon-circle-blank'


# NodeType for select.
'M12.Foundation:FormInputSelect':
  superTypes:
    - 'M12.Foundation:FormElementAbstract'
    - 'M12.Foundation:FormInputLabelAbstract'
  ui:
    label: 'Select input'
    icon: 'icon-chevron-down'
  properties:
    selectOptions:
      type: string
      ui:
        label: 'List select options'
        reloadIfChanged: TRUE
        inspector:
          group: 'formInputSettings'
          editor: 'M12.Foundation/Inspector/Editors/TextAreaEditor'


# NodeType for textarea.
'M12.Foundation:FormInputTextarea':
  superTypes:
    - 'M12.Foundation:FormElementAbstract'
    - 'M12.Foundation:FormInputLabelAbstract'
  ui:
    label: 'Textarea'
    icon: 'icon-align-left'

