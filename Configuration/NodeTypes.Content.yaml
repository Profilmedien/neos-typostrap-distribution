# Content
#
# -----------------------------------------------------------------------------

# Dropdown abstract
'M12.Foundation:DropdownAbstract':
  abstract: TRUE
  superTypes:
    - 'M12.Foundation:AbstractDevBase'
  ui:
    inspector:
      groups:
        dev:
          label: 'Dropdown options'
          position: 9
  properties:
    dropdownSize:
      type: string
      defaultValue: ''
      ui:
        label: 'Size'
        reloadIfChanged: TRUE
        inspector:
          group: 'dev'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default / Tiny'
            values:
              '':
                label: ''
              tiny:
                label: 'Tiny'
              small:
                label: 'Small'
              medium:
                label: 'Medium'
              large:
                label: 'Large'
    # Override inherited properties from M12.Foundation:AbstractDevBase
    customHtmlId:
      ui:
        label: 'Element custom ID'
    customCssClass:
      ui:
        label: 'Element extra CSS class(es)'
    customCssCode:
      ui:
        label: 'Element inline CSS'


# Dropdown that can handle list of links only.
'M12.Foundation:Dropdown':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:DropdownAbstract'
  ui:
    label: 'Dropdown'
    icon: 'icon-minus'
    group: 'foundationContent'
  properties:
    text:
      type: string
      defaultValue: '<ul><li><a href="#">Link 1</a></li><li><a href="#">Link 2</a></li><li><a href="#">Link 3</a></li></ul>'
      ui:
        inlineEditable: TRUE
        aloha:
          'format':
            'b': TRUE
            'i': TRUE
            'u': TRUE
            'sub': FALSE
            'sup': FALSE
            'p': FALSE
            'h1': FALSE
            'h2': FALSE
            'h3': FALSE
            'pre': FALSE
            'removeFormat': TRUE
          'table':
            'table': FALSE
          'list':
            'ol': FALSE
            'ul': TRUE
          'link':
            'a': TRUE


# Dropdown that can handle custom content.
'M12.Foundation:DropdownContent':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:DropdownAbstract'
  ui:
    label: 'Dropdown Content'
    icon: 'icon-minus'
    group: 'foundationContent'
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    dropdownPadding:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Add padding to dropdown container'
        reloadIfChanged: TRUE
        inspector:
          group: 'dev'



# -----------------------------------------------------------------------------
# Accordion
# -----------------------------------------------------------------------------
'M12.Foundation:AccordionAbstract':
  abstract: TRUE
  superTypes:
    - 'M12.Foundation:AbstractDevBase'
  ui:
    inspector:
      groups:
        accordionSettings:
          label: 'Accordion settings'
          position: 9
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'

'M12.Foundation:Accordion':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:AccordionAbstract'
  ui:
    label: 'Accordion'
    icon: 'icon-minus'
    group: 'foundationContent'
  properties:
    accordionGroupName:
      type: string
      ui:
        label: 'Accordion group name'
        reloadIfChanged: TRUE
        inspector:
          group: 'accordionSettings'
      validation:
        regularExpression:
          regularExpression: '/^[a-z0-9\-]+$/i'


'M12.Foundation:AccordionItem':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:AccordionAbstract'
  ui:
    label: 'Accordion Item'
    icon: 'icon-minus'
    group: 'foundationContent'
  properties:
    accordionItemLabel:
      type: string
      defaultValue: 'Accordion item label'
      ui:
        inlineEditable: TRUE
        aloha:
          format:
            strong: TRUE
            em: TRUE
            u: TRUE
            sub: TRUE
            sup: TRUE
            p: FALSE
            h1: FALSE
            h2: FALSE
            h3: FALSE
            h4: FALSE
            h5: FALSE
          link:
            a: FALSE
          alignment:
            left: FALSE
            center: FALSE
            right: FALSE
            justify: FALSE
          formatlesspaste:
            button: FALSE
            formatlessPasteOption: TRUE
            autoparagraph: FALSE
    accordionItemId:
      type: string
      ui:
        label: 'Accordion item ID'
        reloadIfChanged: TRUE
        inspector:
          group: 'accordionSettings'
      validation:
        regularExpression:
          regularExpression: '/^[a-z0-9\-]+$/i'
    isAccordionItemActive:
      type: boolean
      ui:
        label: 'Make this accordion item active'
        reloadIfChanged: TRUE
        inspector:
          group: 'accordionSettings'


