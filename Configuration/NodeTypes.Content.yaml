# Dropdown
'M12.Foundation:Dropdown':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Text'
  ui:
    label: 'Dropdown'
    icon: 'icon-minus'
    group: 'foundationContent'
    inspector:
      groups:
        dev:
          label: 'Dropdown options'
          position: 9
  properties:
    text:
      defaultValue: '<ul><li><a href="#">Link 1</a></li><li><a href="#">Link 2</a></li><li><a href="#">Link 3</a></li></ul>'
    # Override inherited properties from M12.Foundation:AbstractDevBase
    customHtmlId:
      ui:
        label: 'Element custom ID'
    customCssClass:
      ui:
        label: 'Element extra CSS class(es)'
    customCssCode:
      ui:
        label: 'Element inline CSS'



# -----------------------------------------------------------------------------
# Tabs
# -----------------------------------------------------------------------------
'M12.Foundation:TabContentItem':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Tabs Item'
    icon: 'icon-angle-right'
    group: 'foundationContent'
    inspector:
      groups:
        tabSettings:
          label: 'Tab item options'
          position: 9
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      type: string
      defaultValue: 'Tab'
      ui:
        inspector:
          group: 'tabSettings'
          position: 10
    activeTab:
      type: boolean
      ui:
        label: 'Active tab'
        reloadIfChanged: TRUE
        inspector:
          group: 'tabSettings'
          position: 20


'M12.Foundation:TabsAbstract':
  abstract: TRUE
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:AbstractNavSailingType'
  ui:
    label: 'Tabs'
    icon: 'icon-double-angle-right'
    group: 'foundationContent'
    inspector:
      groups:
        tabSettings:
          label: 'Tab item options'
          position: 9
  properties:
    vertical:
      type: boolean
      ui:
        label: 'Vertical tabs'
        reloadIfChanged: TRUE
        inspector:
          group: 'tabSettings'
          position: 10

'M12.Foundation:Tabs3':
  superTypes:
    - 'M12.Foundation:TabsAbstract'
  ui:
    label: 'Tabs 3'
  childNodes:
    tab1:
      type: 'M12.Foundation:TabContentItem'
    tab2:
      type: 'M12.Foundation:TabContentItem'
    tab3:
      type: 'M12.Foundation:TabContentItem'
