'TYPO3.Neos:Document':
  superTypes:
    fragmentId: 'M12.Foundation:AbstractNavFragmentId'
  properties:
    title:
      ui:
        inspector:
          position: 10
    _name:
      ui:
        inspector:
          position: 20
    fragmentId:
      ui:
        label: '#Fragment (URL)'
        inspector:
          group: 'document'
          position: 30


'TYPO3.Neos.NodeTypes:Page':
  superTypes:
    abstractDev: 'M12.Foundation:AbstractDevBase'
    abstractCustomLook: 'M12.Foundation:AbstractDevCustomLook'
  properties:
    customJsCode:
      type: string
      ui:
        reloadIfChanged: TRUE
        inspector:
          group: 'dev'
          position: 31 # after 'customCssCode'
          editor: 'TYPO3.Neos/Inspector/Editors/CodeEditor'
          editorOptions:
            buttonLabel: 'Add custom JS code'
            highlightingMode: 'text/javascript'
    # Inherited from M12.Foundation:AbstractDevBase
    # Replace it with CssEditor
    customCssCode:
      ui:
        label: null
        inspector:
          editor: 'TYPO3.Neos/Inspector/Editors/CodeEditor'
          editorOptions:
            buttonLabel: 'Add custom CSS styles'
            highlightingMode: 'text/css'
    # Inherited from M12.Foundation:DeveloperAbstract
    customHtmlId:
      ui:
        label: 'Custom body ID'
    # Inherited from M12.Foundation:DeveloperAbstract
    customCssClass:
      ui:
        label: 'Custom body class(es)'
    # Inherited from M12.Foundation:DeveloperAbstract
    customLook:
      ui:
        label: 'Predefined body style'
