# -----------------------------------------------------------------------------
#
# Button
#
# -----------------------------------------------------------------------------
'M12.Foundation:Button':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:AbstractNavSailingType'
    - 'M12.Foundation:AbstractFontAwesomeIcon'
  ui:
    label: 'Button & Link'
    icon: 'icon-minus'
    group: 'foundationButtons'
    inspector:
      groups:
        options:
          label: 'Button options'
          position: 6
        dev:
          label: 'Button advanced options'
          position: 7
        extraOptions:
          label: 'Reveal & Dropdown options'
          position: 8
  properties:
    label:
      type: string
      defaultValue: 'Button'
      ui:
        inlineEditable: TRUE
        aloha:
          'format': ['b', 'i', 'u', 'sub', 'sup']
          'link':
            'a': FALSE
    renderAnchor:
      type: boolean
      ui:
        label: 'Render as an anchor (link)'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    buttonType:
      type: string
      defaultValue: ''
      ui:
        label: 'Button type'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              submit:
                label: 'Submit'
              reset:
                label: 'Reset'
              button:
                label: 'Button'
    classSize:
      type: string
      defaultValue: ''
      ui:
        label: 'Button size'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              tiny:
                label: 'Tiny'
              small:
                label: 'Small'
              large:
                label: 'Large'
    classAppearance:
      type: string
      defaultValue: ''
      ui:
        label: 'Button appearance'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              primary:
                label: 'Primary'
              success:
                label: 'Success'
              alert:
                label: 'Alert'
    classShape:
      type: string
      defaultValue: ''
      ui:
        label: 'Button shape'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              radius:
                label: 'Radius'
              round:
                label: 'Round'
    htmlHref:
      type: string
      defaultValue: ''
      ui:
        label: 'Link'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'e.g. http://www.example.com'
    htmlTargetBlank:
      type: string
      defaultValue: ''
      ui:
        label: 'Open in new window'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'No'
            values:
              '':
                label: ''
              _blank:
                label: 'Yes'
    classIsDisabled:
      type: boolean
      ui:
        label: 'Disable'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    classIsExpanded:
      type: boolean
      ui:
        label: 'Expand'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    # Reveal Modal related properties.
    htmlDataRevealId:
      type: string
      defaultValue: ''
      ui:
        label: 'Reveal Modal ID'
        reloadIfChanged: TRUE
        inspector:
          group: 'extraOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'e.g. myModal'
    # Dropdown related properties.
    htmlDataDropdownId:
      type: string
      defaultValue: ''
      ui:
        label: 'Dropdown ID'
        reloadIfChanged: TRUE
        inspector:
          group: 'extraOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'e.g. myDropdown'
    dropdownDirection:
      type: string
      defaultValue: ''
      ui:
        label: 'Dropdown direction'
        reloadIfChanged: TRUE
        inspector:
          group: 'extraOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default / Bottom'
            values:
              '':
                label: ''
              'top':
                label: 'Top'
              'right':
                label: 'Right'
              'bottom':
                label: 'Bottom'
              'left':
                label: 'Left'
    dropdownHoverable:
      type: boolean
      ui:
        label: 'Dropdown hoverable'
        reloadIfChanged: TRUE
        inspector:
          group: 'extraOptions'
    isButtonSplit:
      type: boolean
      ui:
        label: 'Render as split button'
        reloadIfChanged: TRUE
        inspector:
          group: 'extraOptions'
    isButtonDropdown:
      type: boolean
      ui:
        label: 'Render as dropdown button'
        reloadIfChanged: TRUE
        inspector:
          group: 'extraOptions'
    # Override inherited properties from M12.Foundation:AbstractDevBase
    customHtmlId:
      ui:
        label: 'Element custom ID'
    customCssClass:
      ui:
        label: 'Element extra CSS class(es)'
    customCssCode:
      ui:
        label: 'Element inline CSS'
