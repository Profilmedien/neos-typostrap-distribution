# -----------------------------------------------------------------------------
#
# Custom Foundation Container
#
# -----------------------------------------------------------------------------
'M12.Foundation:Container':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:AbstractDevCustomTag'
    - 'M12.Foundation:AbstractNavSailingType'
  ui:
    label: 'Container'
    icon: 'icon-hdd'
    group: 'foundationStructure'
    inlineEditable: TRUE
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'




# -----------------------------------------------------------------------------
#
# Grid structure
#
# -----------------------------------------------------------------------------

# Default child node for M12.Foundation:GridColumnsX
#
# Note: This NodeType should be only created as a child nodes
# of M12.Foundation:GridColumnsX. Therefore it is attached to not available UI group.
#
'M12.Foundation:Column':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:AbstractDevCustomTag'
    - 'M12.Foundation:AbstractNavSailingType'
  ui:
    label: 'Grid Column'
    icon: 'icon-th-large'
    
    # 2014-12-13: Temporary workaround:
    # 
    # There's some weird behaviour (since Neos 1.2) with node types in fake group.
    # Before 1.2 you could assign node type to fake, non-existing group
    # which made that node type available, but not via UI.
    #
    # Since 1.2 it results with problems TYPO3.Neos:Content.properties._nodeType
    # which is a property with 'select' type. When that 'select' cannot find
    # given node type (i.e. 'M12.Foundation:Column') because it's not "listed",
    # it seems to try to invalidate the value and set the _nodeType to the
    # 1st available value (usually: Headline). It makes editing 'M12.Foundation:Column'
    # impossible as it would switch the _nodeType after any save.
#    group: 'foundationStructure'

    inspector:
      groups:
        grid:
          label: 'Grid options'
          position: 6
  childNodes:
    column:
      type: 'TYPO3.Neos:ContentCollection'
  postprocessors:
    GridColumnPropertiesPostprocesor:
      postprocessor: 'M12\Foundation\NodeTypePostprocessor\GridColumnNodeTypePostprocessor'


# The last child node for M12.Foundation:GridColumnsX with extra classEndColumn property
'M12.Foundation:ColumnEnd':
  superTypes:
    - 'M12.Foundation:Column'
  properties:
    classEndColumn:
      type: boolean
      ui:
        label: 'End column (for incomplete row)'
        reloadIfChanged: TRUE
        inspector:
          group: 'grid'
          position: 11


# Abstract NodeType for all M12.Foundation:GridColumnsX
'M12.Foundation:GridRowAbstract':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'M12.Foundation:AbstractDevCustomTag'
    - 'M12.Foundation:AbstractNavSailingType'
  abstract: TRUE
  ui:
    icon: 'icon-columns'
    inlineEditable: TRUE
    group: 'foundationStructure'
    inspector:
      groups:
        gridOptions:
          label: 'Grid options'
          position: 9
  properties:
    gridExtraWrapper:
      type: boolean
      ui:
        label: 'Add extra wrapper'
        inspector:
          group: 'gridOptions'
    classCollapse:
      type: boolean
      ui:
        label: 'Collapse columns'
        inspector:
          group: 'gridOptions'



