# -----------------------------------------------------------------------------
#
# Custom Foundation Container
#
# -----------------------------------------------------------------------------
'M12.Foundation:Container':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Container'
    icon: 'icon-minus'
    group: 'foundationStructure'
    inspector:
      groups:
        containerOptions:
          label: 'Container options'
          position: 9
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    tagName:
      type: string
      defaultValue: 'div'
      ui:
        label: 'Semantic type'
        reloadIfChanged: TRUE
        inspector:
          group: 'containerOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              div:
                label: 'DIV (default)'
              header:
                label: 'HEADER'
              nav:
                label: 'NAV'
              main:
                label: 'MAIN'
              section:
                label: 'SECTION'
              aside:
                label: 'ASIDE'
              artile:
                label: 'ARTICLE'
              footer:
                label: 'FOOTER'



# -----------------------------------------------------------------------------
#
# Custom Section element
# which spans across the whole page, outside of Foundation's div.row
#
# -----------------------------------------------------------------------------
'M12.Foundation:Section':
  superTypes:
    - 'M12.Foundation:Container'
  ui:
    label: 'Section'
    icon: 'icon-laptop'
    group: 'foundationStructure'
    inspector:
      groups:
        options:
          label: 'Section options'
          position: 1
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    enableHeader:
      type: boolean
      ui:
        label: 'Add header'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    header:
      type: string
      defaultValue: '<h1>Enter headline here</h1>'
      ui:
        inlineEditable: TRUE
        aloha:
          'format': ['h1', 'h2', 'h3', 'h4', 'h5', 'h6']
          'link':
            'a': TRUE
    anchorName:
      type: string
      defaultValue: ''
      ui:
        label: 'Anchor / section name'
        reloadIfChanged: FALSE
        inspector:
          group: 'options'
          editor: Content/Inspector/Editors/TextFieldEditor
          editorOptions:
            placeholder: 'None'
    classSectionStyle:
      type: string
      defaultValue: ''
      ui:
        label: 'Section style'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              style-1:
                label: 'Style 1'
              style-2:
                label: 'Style 2'
              style-3:
                label: 'Style 3'
# Inherited from M12.Foundation:Container
# Override default value to 'section' tag
    tagName:
      defaultValue: 'section'





# -----------------------------------------------------------------------------
#
# Grid structure
#
# -----------------------------------------------------------------------------

# Default child node for M12.Foundation:GridColumnsX
#
# Note: This NodeType should be only created as a child nodes
# of M12.Foundation:GridColumnsX. Therefore it is attached to not available UI group.
#
'M12.Foundation:Column':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Grid Column'
    icon: 'icon-th-large'
    group: 'na'
    inspector:
      groups:
        gridSize:
          label: 'Grid size'
          position: 9
        gridOffset:
          label: 'Grid offset'
          position: 9
        gridPushPull:
          label: 'Grid push / pull'
          position: 9
        gridAlign:
          label: 'Grid align'
          position: 9
  childNodes:
    column:
      type: 'TYPO3.Neos:ContentCollection'
  postprocessors:
    GridColumnPropertiesPostprocesor:
      postprocessor: 'M12\Foundation\NodeTypePostprocessor\GridColumnNodeTypePostprocessor'


# The last child node for M12.Foundation:GridColumnsX with extra classEndColumn property
'M12.Foundation:ColumnEnd':
  superTypes: ['M12.Foundation:Column']
  properties:
    classEndColumn:
      type: boolean
      ui:
        label: 'End column (for incomplete row)'
        reloadIfChanged: TRUE
        inspector:
          group: 'gridSize'
          position: 999


# Abstract NodeType for all M12.Foundation:GridColumnsX
'M12.Foundation:GridColumnsAbstract':
  superTypes: ['TYPO3.Neos:Content']
  abstract: TRUE
  ui:
    icon: 'icon-columns'
    inlineEditable: TRUE,
    group: 'foundationStructure'



#
# Actual GridColumns elements
#
'M12.Foundation:GridColumns1':
  superTypes: ['M12.Foundation:GridColumnsAbstract']
  ui:
    label: 'Grid row: 1 column'
    icon: 'icon-laptop'
  childNodes:
    col1:
      type: 'M12.Foundation:Column'

'M12.Foundation:GridColumns2':
  superTypes: ['M12.Foundation:GridColumnsAbstract']
  ui:
    label: 'Grid row: 2 columns'
  childNodes:
    col1:
      type: 'M12.Foundation:Column'
    col2:
      type: 'M12.Foundation:ColumnEnd'

'M12.Foundation:GridColumns3':
  superTypes: ['M12.Foundation:GridColumnsAbstract']
  ui:
    label: 'Grid row: 3 columns'
  childNodes:
    col1:
      type: 'M12.Foundation:Column'
    col2:
      type: 'M12.Foundation:Column'
    col3:
      type: 'M12.Foundation:ColumnEnd'

'M12.Foundation:GridColumns4':
  superTypes: ['M12.Foundation:GridColumnsAbstract']
  ui:
    label: 'Grid row: 4 columns'
  childNodes:
    col1:
      type: 'M12.Foundation:Column'
    col2:
      type: 'M12.Foundation:Column'
    col3:
      type: 'M12.Foundation:Column'
    col4:
      type: 'M12.Foundation:ColumnEnd'






# -----------------------------------------------------------------------------
#
# BlockGrid: parent NodeType of BlockGridItem.
#
# -----------------------------------------------------------------------------
'M12.Foundation:BlockGrid':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Block Grid'
    icon: 'icon-th-large'
    group: 'foundationStructure'
    inspector:
      groups:
        blockGridSettings:
          label: 'Block Grid settings'
          position: 9
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  postprocessors:
    ColumnPostprocesor:
      postprocessor: 'M12\Foundation\NodeTypePostprocessor\BlockGridNodeTypePostprocessor'
