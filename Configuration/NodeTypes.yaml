        label: 'Reveal Modal ID'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
          editorOptions:
            placeholder: 'e.g. myModal'
    htmlTargetBlank:
      type: string
