#
# Add above extra properties to TYPO3.Neos:Content
#
'TYPO3.Neos:Content':
  superTypes:
    genericHelpers:     'M12.Foundation:GenericHelpers'

#
# Button
#
'M12.Foundation:Button':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Button'
    icon: 'icon-minus'
    group: 'foundationButtons'
    inspector:
      groups:
        options:
          label: 'Button options'
          position: 5
  properties:
    label:
      type: string
      defaultValue: 'Button'
      ui:
        inlineEditable: TRUE
        aloha:
          'format':
            'p': FALSE
          'link':
            'a': TRUE
    classSize:
      type: string
      defaultValue: ''
      ui:
        label: 'Button size'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              tiny:
                label: 'Tiny'
              small:
                label: 'Small'
              large:
                label: 'Large'
    classType:
      type: string
      defaultValue: ''
      ui:
        label: 'Button type'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              primary:
                label: 'Primary'
              success:
                label: 'Success'
              alert:
                label: 'Alert'
    classShape:
      type: string
      defaultValue: ''
      ui:
        label: 'Button shape'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              radius:
                label: 'Radius'
              round:
                label: 'Round'
    isDisabled:
      type: boolean
      ui:
        label: 'Disable'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    isExpanded:
      type: boolean
      ui:
        label: 'Expand'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
