#
# Abstract: foundation helper classes
#
'M12.Foundation:GenericHelpers':
  abstract: TRUE
  ui:
    inspector:
      groups:
        utilityClasses:
          label: 'Utility classes'
          position: 50
        visibilityClasses:
          label: 'Visibility classes'
          position: 10
  properties:
    float:
      type: string
      defaultValue: ''
      ui:
        label: 'Float'
        reloadIfChanged: TRUE
        inspector:
          group: 'utilityClasses'
          position: 30
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'None'
            values:
              '':
                label: ''
              left:
                label: 'left'
              right:
                label: 'right'
    radiusAndRounded:
      type: string
      defaultValue: ''
      ui:
        label: 'Radius and Rounded'
        reloadIfChanged: TRUE
        inspector:
          group: 'utilityClasses'
          position: 30
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'None'
            values:
              '':
                label: ''
              radius:
                label: 'radius'
              rounded:
                label: 'rounded'
    textAlign:
      type: string
      defaultValue: ''
      ui:
        label: 'Text align'
        reloadIfChanged: TRUE
        inspector:
          group: 'utilityClasses'
          position: 40
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'None'
            values:
              '':
                label: ''
              text-left:
                label: 'left'
              text-right:
                label: 'right'
              text-center:
                label: 'center'
              text-justify:
                label: 'justify'
    hide:
      type: boolean
      ui:
        label: 'Hide'
        reloadIfChanged: TRUE
        inspector:
          group: 'utilityClasses'
          position: 50
    clearfix:
      type: boolean
      ui:
        label: 'Clearfix'
        reloadIfChanged: TRUE
        inspector:
          group: 'utilityClasses'
          position: 60
    showByScreenSize:
      type: string
      defaultValue: ''
      ui:
        label: 'Show by screen size'
        reloadIfChanged: TRUE
        inspector:
          group: 'visibilityClasses'
          position: 10
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'None'
            values:
              '':
                label: ''
              show-for-small-only:
                label: 'Show for small only'
              show-for-medium-up:
                label: 'Show for medium and up'
              show-for-medium-only:
                label: 'Show for medium only'
              show-for-large-up:
                label: 'Show for large and up'
              show-for-large-only:
                label: 'Show for large only'
              show-for-xlarge-up:
                label: 'Show for xlarge and up'
              show-for-xlarge-only:
                label: 'Show for xlarge only'
              show-for-xxlarge-up:
                label: 'Show for xxlarge and up'
    hideByScreenSize:
      type: string
      defaultValue: ''
      ui:
        label: 'Hide by screen size'
        reloadIfChanged: TRUE
        inspector:
          group: 'visibilityClasses'
          position: 20
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'None'
            values:
              '':
                label: ''
              hide-for-small-only:
                label: 'Hide for small only'
              hide-for-medium-up:
                label: 'Hide for medium and up'
              hide-for-medium-only:
                label: 'Hide for medium only'
              hide-for-large-up:
                label: 'Hide for large and up'
              hide-for-large-only:
                label: 'Hide for large only'
              hide-for-xlarge-up:
                label: 'Hide for xlarge and up'
              hide-for-xlarge-only:
                label: 'Hide for xlarge only'
              hide-for-xxlarge-up:
                label: 'Hide for xxlarge and up'
    orientationDetection:
      type: string
      defaultValue: ''
      ui:
        label: 'Orientation detection'
        reloadIfChanged: TRUE
        inspector:
          group: 'visibilityClasses'
          position: 30
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'None'
            values:
              '':
                label: ''
              show-for-landscape:
                label: 'Show for landscape'
              show-for-portrait:
                label: 'Show for portrait'
    touchDetection:
      type: string
      defaultValue: ''
      ui:
        label: 'Touch detection'
        reloadIfChanged: TRUE
        inspector:
          group: 'visibilityClasses'
          position: 40
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'None'
            values:
              '':
                label: ''
              show-for-touch:
                label: 'Show for touch'
              hide-for-touch:
                label: 'Hide for touch'

#
# Add above extra properties to TYPO3.Neos:Content
