{namespace neos=TYPO3\Neos\ViewHelpers}

<f:if condition="{inputLabelEnable}">
	<f:then>
		<label for="{inputId}" {attributes -> f:format.raw()}>
			{neos:contentElement.editable(property: 'inputLabel')}
			<f:render section="formElement" arguments="{_all}"/>
		</label>
		<f:if condition="{errorState}">
			<small class="error">{neos:contentElement.editable(property: 'errorTxt')}</small>
		</f:if>
	</f:then>
	<f:else>
		<f:render section="formElement" arguments="{_all}" />
	</f:else>
</f:if>

<f:section name="formElement">
	<f:form.textfield id="{inputId}" name="{inputName}" type="{inputType}" value="{inputValue}" additionalAttributes="{inputAttributes}" />
</f:section>
