{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}

<dl{attributes -> f:format.raw()}>
	<ts:render path="accordionContent" />
</dl>

<f:section name="AccordionItem">
	<dd{attributes -> f:format.raw()}>
		<a href="{accordionItemLabelHref}">{neos:contentElement.editable(property: 'accordionItemLabel')}</a>
		<div{extraAttributes -> f:format.raw()}>
			<ts:render path="accordionItemContent" />
		</div>
	</dd>
</f:section>
